<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<link href="./css/bootstrap.min.css" rel="stylesheet">
	<title>myResponder Video Call Portal</title>
	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
		}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>
	<link href="./stylesheets/signin.css" rel="stylesheet">
</head>

<body class="text-center">

	<main class="form-signin">
		<form action="streaming.html" method="get">
			<img class="mb-4" src="./images/scdf-crest-full-colour.png" alt="SCDF Logo">
    <h1 class="h3 mb-3 fw-normal">Video Call Portal</h1>

    <div class="form-floating">
      <input type="text" name="channel" class="form-control" id="floatingInput" value="ChannelA"/>
      <label for="floatingInput">Channel Name</label>
    </div>
    <input type="hidden" name="uid" id="uidInput" value=""/>
    <br/>
    <br/>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Connect</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
  </form>
</main>
<div class="modal fade" id="media-device-test" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-label">Media Device Test</h5>
      </div>
      <div class="modal-body">
        <div class="container">
          <h5 class="device-name">Microphone</h5>
          <p id="device-intro">Produce sounds to check if the mic works.</p>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Mics</button>
              <div class="mic-list dropdown-menu"></div>
            </div>
            <input type="text" class="mic-input form-control" aria-label="Text input with dropdown button" readonly>
          </div>
          <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <h5 class="device-name">Camera</h5>
          <p id="device-intro">Move in front of the camera to check if it works.</p>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Cams</button>
              <div class="cam-list dropdown-menu"></div>
            </div>
            <input type="text" class="cam-input form-control" aria-label="Text input with dropdown button" readonly>
          </div>
          <div id="pre-local-player" class="player"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" data-bs-target="#media-device-test" aria-label="Close">Finish</button>
      </div>
    </div>
  </div>
</div>
<script src="./js/jquery-3.4.1.min.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
<script src="./javascripts/recordingDeviceControl.js"></script>
</script>    
</body>
</html>
