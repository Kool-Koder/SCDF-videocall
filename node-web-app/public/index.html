<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Video Calling Portal</title>
	<link href="./css/bootstrap.min.css" rel="stylesheet
    <link href=" https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined " rel="stylesheet "/>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap "
      rel="stylesheet "/>
      <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet " href="/stylesheets/gmeetslanding.css " />
    <script src="https://kit.fontawesome.com/d2c32395cb.js " crossorigin="anonymous "> </script>
  </head>
  <body>
    <nav>
      <div class="logo ">
        <img
          class="logo-img "
          src="images/scdf-crest-full-colour.png "
          alt="SCDF Logo "/>
        <div class="logo-txt ">Video Call Responder Portal</div>
      </div>
      <div class="grow "></div>
      <div class="datetime "></div>
      <div class="circle" id="deviceSettings">
        <span class="material-icons-outlined ">settings</span>
      </div>
    </nav>
    <div class="main-container ">
      <div class="container ">
        <div class="title ">
         Video Calling Powered By<br />Agora
        </div>
        <div class="subtitle ">
         Enter the channel name below and click join
        </div>
        <div class="forms">
          <form class="join-meeting" action="streaming.html" method="get">
            <input type="hidden" name="uid" id="uidInput" value=""/>
            <label class="rounded meet-code">
              <i class="fas fa-keyboard"></i>
              <input id="channelName" name="channel" type="text" class="meeting-code" placeholder="Channel Name" value=""/>
            </label>
            <input type="submit" value="Join" class="rounded join hidden" disabled/>
          </form>
        </div>
      </div>
    </div>
    <div class="modal fade" id="media-device-test" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel " aria-hidden="true ">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-label">Media Device Test</h5>
      </div>
      <div class="modal-body">
        <div class="container">
          <h5 class="device-name">Microphone</h5>
          <p id="device-intro">Produce sounds to check if the mic works.</p>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true " aria-expanded="false">Mics</button>
              <div class="mic-list dropdown-menu"></div>
            </div>
            <input type="text" class="mic-input form-control" aria-label="Text input with dropdown button " readonly>
          </div>
          <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <h5 class="device-name ">Camera</h5>
          <p id="device-intro">Move in front of the camera to check if it works.</p>
          <div class="input-group mb-3">
            <div class="input-group-prepend ">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Cams</button>
              <div class="cam-list dropdown-menu"></div>
            </div>
            <input type="text" class="cam-input form-control" aria-label="Text input with dropdown button" readonly>
          </div>
          <div id="pre-local-player" class="player"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" data-bs-target="#media-device-test"aria-label="Close ">Finish</button>
      </div>
    </div>
  </div>
  <script src="./js/jquery-3.6.0.min.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
<script src="./javascripts/recordingDeviceControl.js"></script>
    <script>
      // Mimic jQuery like selection
const $ = (selector) => document.querySelector(selector);
// Sets date and time in the nav bar
const computeDateTime = () => {
  const date = new Date();
  $(".datetime ").innerHTML = `${date.toLocaleTimeString([], {
    hour: "2-digit",
    minute: "2-digit",
    })} â€¢ ${date.toLocaleDateString([], {
      weekday: "short",
      month: "short",
      day: "numeric",
  })}`;
  setTimeout(computeDateTime, 60000);
  };
computeDateTime();
// Show join button once the field is filled
const joinBtn = $(".join");
$("#channelName").addEventListener("keyup", (e) => {
  joinBtn.disabled = !e.target.value;
  joinBtn.classList[e.target.value ? "remove" : "add "]("hidden");
});
    </script>
  </body>
</html>
